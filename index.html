<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/style.css" />
    <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous"
  />
    <title>BMI Calculator</title>
  </head>
  <body>
    <header>
        <h1 class="page-title">BMI Calculator</h1>
      </header>
      <div class="test">
        <div class="background">
            <h1 id="header">BMI Calculator</h1>
            <form id="form">
              <p><label>Weight in KG: </label>
                <br>
                <input type="text" id="weight" /></p>
              <p><label>Height in CM: </label>
                <br>
                <input type="text" id="height" /></p>
              <button class="btn btn-success">Calculate</button>
              <div id="results"></div>
              <div id="weight-guide">
                <p>BMI Weight Guide</p>
                <p>Under Weight = Less than 18.6</p>
                <p>Normal Range = 18.6 and 24.9</p>
                <p>Overweight = Greater than 24.9</p>
              </div>
            </form>
          </div>

      </div>
    
  </body>
  <script src="/script.js"></script>
</html>
